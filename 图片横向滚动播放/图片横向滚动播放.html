<!doctype html>
<html>
<head>
<meta charset="utf-8"  http-equiv="X-UA-Compatible"  content="IE=edge,chrome=1">
<title>图片横向滚动播放</title>
<link rel="stylesheet" type="text/css" href="焦点图轮播.css">
</head>
<body>
   <div id="container">
	   <div id="list" style="left:-780px;">
	       <img src="image/3.jpeg" alt="3"/>
		   <img src="image/1.jpeg" alt="1"/>
		   <img src="image/2.jpeg" alt="2"/>
		   <img src="image/3.jpeg" alt="3"/>
		   <img src="image/1.jpeg" alt="1"/>
	   </div>	   
	   <div id="buttons">
		   <span index="1"  class="on"></span>
		   <span index="2"></span>
		   <span index="3"></span>	    
	   </div>
	   <div id="background"></div>  
	   <a href="javascript:;" id="prev" class="arrow">&lt;</a>
       <a href="javascript:;" id="next" class="arrow">&gt;</a>
   </div>
<script type="text/javascript"  src="js/图片轮播.js"></script>
</body>
</html>
